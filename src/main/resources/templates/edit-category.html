<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Arcazon Edit Category</title>
<link
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css}"
	rel="stylesheet" />
</head>
<body>

	<div class="container mt-4">

		<div class="row justify-content-center">		
		
			<div class="col-lg-6">
			
				<div class="mb-3 p-4 text-white bg-dark text-center rounded shadow col-lg-12">
					<h1 class="h3 text-center">
						Edit Category - ID:<span th:text="${category.id}">1</span>
					</h1>
				</div>
			
				<form class="text-white bg-dark p-4 rounded shadow" 
						th:action="@{/categories/edit}" method="post"
						th:object="${category}">
						
					<input type="hidden" th:field="*{id}" />
		
					<div class="mb-3 col-lg-8">
						<label class="form-label" for="name">Category Name:</label> <input
							type="text" class="form-control bg-dark text-white border-secondary" 
							id="name" th:field="*{name}" />
					</div>

					<div class="mb-3 col-12">
						<label class="form-label" for="description">Description:</label> 
						<input type="text" class="form-control bg-dark text-white border-secondary" 
							id="description" th:field="*{description}" />
					</div>
		
					<div class="row mt-3 gap-2">
						<button type="submit" class="btn btn-primary col-auto ms-2">Save</button> 
						<a class="btn btn-secondary col-auto" th:href="@{/categories}">Back</a>
					</div>
				
				</form>
			
			</div>
			
		</div>
		

		
	</div>
</body>
</html>
