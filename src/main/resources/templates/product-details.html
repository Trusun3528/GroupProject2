<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Arcazon Product Details</title>
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
	<div class="row justify-content-center">
		<div class="container mt-4 mb-4 text-white bg-dark p-4 rounded shadow-sm col-lg-8">
			
			<div class="row justify-content-center">
				<h1 class="mb-4">Product Details</h1>
		
				<ul class="list-group list-group-flush mb-4">
					<li class="list-group-item bg-dark text-white"><strong>ID:</strong> <span th:text="${product.id}">1</span></li>
					<li class="list-group-item bg-dark text-white"><strong>Name:</strong> <span th:text="${product.name}">Product Name</span></li>
					<li class="list-group-item bg-dark text-white"><strong>Price:</strong> <span th:text="${product.price}">19.99</span></li>
					<li class="list-group-item bg-dark text-white"><strong>Description:</strong> <span th:text="${product.description}">No description</span></li>
					<li class="list-group-item bg-dark text-white"><strong>Stock:</strong> <span th:text="${product.stock}">0</span></li>
					<li class="list-group-item bg-dark text-white"><strong>Category:</strong> <span th:text="${product.category.name}">Category</span></li>
				</ul>
			
				<div class="d-flex gap-2">
					<a class="btn btn-warning" th:href="@{/products/edit/{id} (id=${product.id})}">Edit</a>
					<a class="btn btn-danger" th:href="@{/products/delete/{id} (id=${product.id})}">Delete</a>
				</div>
			</div>
	
		</div>
	
		<div class="col-lg-8">
			<a class="btn btn-secondary" th:href="@{/products}">Back to Products</a>
		</div>
	
	</div>
	
	
</body>
</html>
