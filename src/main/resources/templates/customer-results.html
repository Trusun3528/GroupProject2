<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Search Results</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Customer Search Results</h1>
    <p class="lead" th:text="'Showing results for ' + ${searchType}"></p>
    
    <a href="/customers/search" class="btn btn-secondary mb-3">New Search</a>
    
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.firstName + ' ' + customer.lastName}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.phone}"></td>
                <td>
                    <span th:text="${customer.addressLine1}"></span><br>
                    <span th:text="${customer.city + ', ' + customer.province}"></span><br>
                    <span th:text="${customer.postalCode}"></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
