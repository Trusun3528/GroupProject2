<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Search</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Customer Search</h1>
    
    <div class="card mb-4">
        <div class="card-header">Search by Email Domain</div>
        <div class="card-body">
            <form th:action="@{/customers/search/email}" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" name="domain" placeholder="Enter domain" required>
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="card">
        <div class="card-header">Search by Name</div>
        <div class="card-body">
            <form th:action="@{/customers/search/name}" method="post">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="name" placeholder="Enter first or last name" required>
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
