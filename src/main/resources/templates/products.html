<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Arcazon Product Details</title>
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>

	<div class="container mt-4">
		
		
		<h1 class="text-center mb-4">Products</h1>
		<div class="row justify-content-center">
			

			<div class="col-lg-8">
				<table class="table table-dark table-striped">
					<thead>
					<tr class="row">
						<th class="col-2">Product ID</th>
						<th class="col-4">Name</th>
						<th class="col-3">Price</th>
						<th class="col-3">Details</th>
					</tr>
					
					</thead>
				
					<tbody th:each="product: ${products}">
						<tr class="row">
							<td class="col-2" th:text="${product.id}">1</td>
							<td class="col-4" th:text="${product.name}">Product Name</td>
							<td class="col-3" th:text="${product.price}">19.99</td>
							<td class="col-3">
								<a class="btn btn-primary" th:href="@{/products/{id} (id=${product.id})}">View More</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

		
		</div>
		
	</div>

</body>
</html>
