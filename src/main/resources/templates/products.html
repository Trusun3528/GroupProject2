<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Arcazon Product Details</title>
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css}" />
</head>
<body>

	<div class="container mt-4">
		<h1>Products</h1>
		
		<table class="table table-dark table-striped">
			<thead>
			<tr>
				<th>Product ID</th>
				<th>Name</th>
				<th>Price</th>
				<th>Details</th>
			</tr>
			
			</thead>
		
			<tbody th:each="product: ${products}">
				<tr>
					<td th:text="${product.id}">1</td>
					<td th:text="${product.name}">Product Name</td>
					<td th:text="${product.price}">19.99</td>
					<td>
						<a class="btn btn-primary" th:href="@{/products/{id} (id=${product.id})}">View More</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		
	</div>

</body>
</html>
