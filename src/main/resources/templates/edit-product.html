<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Arcazon Edit Product</title>
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>



	<div class="container mt-4">
		<h1>Product Details: ID:<span th:text="${product.id}">1</span> </h1>
	
		<form th:action="@{/products/edit}" method="post" th:object="${product}">
			<input type="hidden" th:field="*{id}" />
			
			<div>
				<label for="name">Product Name:</label><br>
				<input type="text" id="name" name="name" th:value="${product.name}"><br/>
			</div>
			
			<div>
				<label for="price">Price:</label><br>
				<input type="text" id="price" name="price" th:value="${product.price}"><br/>
			</div>

			<div>
				<label for="description">Description:</label><br>
				<input type="text" id="description" name="description" th:value="${product.description}"><br/>
			</div>
			
			<div>
				<label for="stock">Stock:</label><br>
				<input type="text" id="stock" name="stock" th:value="${product.stock}"><br/>
			</div>
			
			<div>
				<label for="category">Category:</label><br>
				<select id="category" th:field="*{category.id}" class="form-select">
					<option th:each="cat : ${categories}"
							th:value="${cat.id}"
							th:text="${cat.name}"
							th:selected="${cat.id} == ${product.category.id}">
					</option>
				</select>
			</div>
			
			
			<button type="submit" class="btn btn-warning mt-3">Save Changes</button>
		</form>
	
		<a class="btn btn-secondary mt-3" th:href="@{/products}">Back to Products</a>
	</div>
</body>
</html>
