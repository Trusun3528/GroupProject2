<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Arcazon Edit Product</title>
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>



	<div class="container mt-4">
		<h1>Product Details</h1>
	
		<ul>
			<li><strong>ID:</strong> <span th:text="${product.id}">1</span></li>
			<li><strong>Name:</strong> <span th:text="${product.name}">Product Name</span></li>
			<li><strong>Price:</strong> <span th:text="${product.price}">19.99</span></li>
			<li><strong>Description:</strong> <span th:text="${product.description}">No description</span></li>
			<li><strong>Stock:</strong> <span th:text="${product.stock}">0</span></li>
			<li><strong>Category:</strong> <span th:text="${product.category.name}">Category</span></li>
		</ul>
		
		<form th:action="@{/products/edit}" method="post" th:object="${product}">
			<input type="hidden" th:field="*{id}" />
			
			<label for="productName">Product Name:</label><br>
			<input type="text" id="productName" name="productName" th:text="${product.name}"><br/>
			<label for="price">Price:</label><br>
			<input type="text" id="price" name="price" th:text="${product.price}"><br/>
			<label for="description">Description:</label><br>
			<input type="text" id="description" name="description" th:text="${product.description}"><br/>
			<label for="stock">Stock:</label><br>
			<input type="text" id="stock" name="stock" th:text="${product.stock}"><br/>
			
			<button type="submit" class="btn btn-warning mt-3">Save Changes</button>
		</form>
	
		<a class="btn btn-secondary mt-3" th:href="@{/products}">Back to Products</a>
	</div>
</body>
</html>
