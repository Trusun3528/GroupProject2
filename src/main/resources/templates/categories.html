<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Arcazon Categories</title>
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>

	<div class="container mt-4">
		
		
		<h1 class="text-center mb-4">Categories</h1>
		<div class="row justify-content-center">

			<div class="col-lg-8">

				<div class="d-flex justify-content-between mb-4">
					<a class="btn btn-info col-auto mb-4" th:href="@{/products}">See Products</a>
					<a class="btn btn-primary col-auto mb-4" th:href="@{/categories/add}">Add Category</a>
				</div>
			
				<table class="table table-dark table-striped">
					<thead>
					<tr class="row">
						<th class="col-2">ID</th>
						<th class="col-3">Name</th>
						<th class="col-4">Description</th>
						<th class="col-3">Actions</th>
					</tr>
					
					</thead>
				
					<tbody th:each="category: ${categories}">
						<tr class="row">
							<td class="col-2" th:text="${category.id}">1</td>
							<td class="col-3"><a th:href="@{/products/by-category/{id}(id=${category.id})}" th:text="${category.name}">Category Name</a></td>
							<td class="col-4" th:text="${category.description}">Here's a description</td>
							<td class="col-3">
								<a class="btn btn-warning" th:href="@{/categories/edit/{id} (id=${category.id})}">Edit</a>
								<a class="btn btn-danger" th:href="@{/categories/delete/{id} (id=${category.id})}">Delete</a>							</td>
						</tr>
					</tbody>
				</table>
			</div>

		
		</div>
		
	</div>

</body>
</html>
