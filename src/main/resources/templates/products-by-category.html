<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products in Category</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4" th:text="'Products in ' + ${categoryName}"></h1>
    
    <div class="mb-3">
        <a href="/categories" class="btn btn-secondary">All Categories</a>
        <a href="/products" class="btn btn-info">All Products</a>
    </div>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2)}"></td>
                <td><a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-sm btn-primary">View</a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
